  <style>

      display: grid;
      grid-template-rows: 44px auto 32px;
      overflow: hidden;

    .titlebar {

      align-items: center;
      gap: 10px;
      padding: 0 12px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(#fbfbfc, #f3f5f8);
      user-select: none;

    .traffic {
      display: flex; gap: 8px; margin-inline-end: 8px;
    }
    .dot { width: 12px; height: 12px; border-radius: 50%; }
    .dot.red { background: #ff5f56; }
    .dot.yellow { background: #ffbd2e; }
    .dot.green { background: #27c93f; }
    .titlebar h1 { font-size: 14px; font-weight: 600; margin: 0; }

    .chat {

    .row { display: flex; align-items: flex-end; gap: 8px; }

    .row.bot { justify-content: flex-start; }

    .avatar {

      display: grid; place-items: center; font-size: 12px; font-weight: 700;
      color: #374151; background: #e5e7eb; flex: 0 0 28px; user-select: none;
    }

    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 12px;
      box-shadow: 0 1px 2px rgba(0,0,0,.06);
      white-space: pre-wrap;
      opacity: 0; transform: translateY(8px);
      animation: fadeIn .5s forwards ease-out;

    .bubble.user { background: var(--user); }
    .bubble.bot { background: var(--bot); }

    /* ××¤×¨×™×“ ×œ×”×•×“×¢×•×ª ×—×¡×¨×•×ª */
    .gap {

      display: grid; place-items: center;
      opacity: 0; transform: translateY(8px);
      animation: fadeIn .5s forwards ease-out;
    }
    .gap .label {
      max-width: 80%;
      background: var(--note);
      border: 1px dashed #e9c46a;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 13px;
      color: #7c5a00;
      text-align: center;
    }

    .statusbar {
      font-size: 12px;
      color: #6b7280;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 12px; border-top: 1px solid var(--border);
      background: #fafbfc;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
